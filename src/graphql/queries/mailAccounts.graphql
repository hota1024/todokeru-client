query mailAccounts {
  mailAccounts {
    id
    host
    port
    secure
    user
    isPrimary
    sendRate
    fromAddress
    updatedAt
    createdAt
  }
}

query mailAccount($id: String!) {
  mailAccount(id: $id) {
    id
    host
    port
    secure
    user
    isPrimary
    sendRate
    fromAddress
    updatedAt
    createdAt
  }
}

query hasPrimaryMailAccount {
  hasPrimaryMailAccount
}
