mutation createMail($data: CreateMailDto!) {
  createMail(data: $data) {
    id
  }
}

mutation updateMail($id: String!, $data: UpdateMailDto!) {
  updateMail(id: $id, data: $data) {
    id
  }
}

mutation deleteMail($id: String!) {
  deleteMail(id: $id)
}

mutation sendMail($id: String!) {
  sendMail(id: $id)
}
